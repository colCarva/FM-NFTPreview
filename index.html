<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <div class="card__header">
        <div class="card__header-title">
          <img class="card__header-image" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        </div>
      </div>
      <div class="card__body">
        <h1 class="card__body-title">Equilibrium #3429</h1>
        <p class="card__body-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__body-wrapper">
          <div class="card__body-quantity-coin">
            <img class="card__body-quantity-coin__icon" src="./images/icon-ethereum.svg" alt="iconEthereum">
            <p class="card__body-quantity-coin__text">0.041 ETH</p>
          </div>
            <div class="card__body-quantity-clock">
              <img class="card__body-quantity-clock__icon" src="./images/icon-clock.svg" alt="iconEthereum">
              <p class="card__body-quantity__clock-text">3 days left</p>
            </div>
          </div>
          <hr>
          <div class="card__body-designed">
            <img class="card__body-designed__avatar" src="./images/image-avatar.png" alt="avatar">
            <p class="card__body-designed__text">Creation of <a href="#" class="link">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">colCarva</a>.
    </div>
  </footer>
</body>
</html>
